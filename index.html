<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaysian Style Copywriting Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Malaysian Style Copywriting Generator üá≤üáæ</h1>
        <p class="subtitle">Generate casual, friendly copy dalam style Malaysian! üòé</p>
        
        <form id="copyForm">
            <div class="form-section">
                <h2>üîë API Settings</h2>
                <label for="apiKey">Google AI Studio API Key:</label>
                <input type="password" id="apiKey" name="apiKey" required>
            </div>

            <div class="form-section">
                <h2>üéØ Copy Style</h2>
                <div class="style-options">
                    <div class="option-group">
                        <label>Tone:</label>
                        <div class="radio-group">
                            <input type="radio" id="toneColloquial" name="tone" value="colloquial" checked>
                            <label for="toneColloquial">Colloquial (Casual)</label>
                            
                            <input type="radio" id="toneFormal" name="tone" value="formal">
                            <label for="toneFormal">Formal</label>
                        </div>
                    </div>
                    
                    <div class="option-group">
                        <label>Language:</label>
                        <div class="radio-group">
                            <input type="radio" id="langEnglish" name="language" value="english" checked>
                            <label for="langEnglish">English</label>
                            
                            <input type="radio" id="langMalay" name="language" value="malay">
                            <label for="langMalay">Bahasa Malaysia</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>üìù Product Details</h2>
                <div class="input-group">
                    <label for="productName">Product/Service Name:</label>
                    <input type="text" id="productName" name="productName" required 
                           placeholder="Contoh: Super Whitening Cream">
                    <button type="button" id="suggestButton" class="suggest-button">
                        ‚ú® Generate Suggestions
                    </button>
                    <div id="loadingIndicator" class="loading">Generating suggestions... ü§î</div>
                </div>

                <div class="ai-generated-content">
                    <label for="problem">Problem yang nak solve:</label>
                    <textarea id="problem" name="problem" required></textarea>

                    <div class="benefits-section">
                        <h3>Benefits:</h3>
                        <div class="benefits-grid">
                            <!-- Benefits inputs will be generated by JavaScript -->
                        </div>
                    </div>

                    <label for="special">What makes it special:</label>
                    <textarea id="special" name="special" required></textarea>
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <h2>üí∞ Offer Details</h2>
                    <label class="toggle-container">
                        <input type="checkbox" id="includeOffer" checked>
                        <span class="toggle-label">Include Offer Details</span>
                    </label>
                </div>
                <div id="offerDetails">
                    <div class="price-group">
                        <div>
                            <label for="normalPrice">Normal Price (RM):</label>
                            <input type="number" 
                                   id="normalPrice" 
                                   name="normalPrice" 
                                   step="0.01" 
                                   min="0" 
                                   placeholder="89.90">
                        </div>
                        <div>
                            <label for="promoPrice">Promo Price (RM):</label>
                            <input type="number" 
                                   id="promoPrice" 
                                   name="promoPrice" 
                                   step="0.01" 
                                   min="0" 
                                   placeholder="69.90">
                        </div>
                    </div>

                    <label for="freeStuff">Free Gifts:</label>
                    <input type="text" id="freeStuff" name="freeStuff">

                    <label for="offerEnd">Offer Ends:</label>
                    <input type="text" id="offerEnd" name="offerEnd">

                    <label for="contactInfo">Contact Info:</label>
                    <input type="text" id="contactInfo" name="contactInfo">
                </div>
            </div>

            <button type="submit">Generate Copy ‚ú®</button>
        </form>

        <div class="output-container">
            <div id="output"></div>
            <button id="copyButton" class="copy-button" style="display: none;">
                üìã Copy to Clipboard
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
